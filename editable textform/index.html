<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<style>
		.container{
			height: 55vh;
			width: 100%;
			border: 2px solid black;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="textarea">

		</div>
		
		

	</div>

	

	<script>
		console.log("this is working")
		let container=document.querySelector('.container');
		let textArea=document.querySelector('.textarea');
		let val=localStorage.getItem("text");

		if(val == null)
		{
			localStorage.setItem("text","Currently no text is here ,please click here to edit it");
			
		}
		let texttoadd;
		if(val == 0 )
		{

			texttoadd=document.createTextNode("Currently no text is here ,please click here to edit it ");
			// texttoadd="Currently no text is here ,please click here to edit it ";
			
			console.log("this should print ")
		}
		
		
		else {
			texttoadd=document.createTextNode(val);
			// texttoadd=val;
		}


		container.appendChild(texttoadd);
		// container.innerHTML=texttoadd;



		let textarea=0;
		console.log("this is text area"+textArea.length)
		container.addEventListener("click",()=>{
			// let textarea=document.getElementsByClassName("textarea").length;
			console.log("button has been clicked")
			console.log(textarea)


			if(textarea === 0)
			{
				let html=container.innerText;
				console.log("textarea has been added")

				textarea=1;	
				container.innerHTML=`<textarea name="" class="textarea" id="elem" cols="30" rows="5"  >${html}</textarea>`
				

				
								
			}
			
			let elem=document.getElementById("elem");
			if(elem==null)
			{
				textarea=0;	
			}

			else{

				// console.log("the textare value is "+elem.value)
			
				elem.addEventListener("blur",function(e){
				// textarea=0;
				// elem.style.display="none"
				container.innerHTML=elem.value;
				// teh avbove line is making the textarea disaapear when the blur function is activated
				console.log("blur function has been fired")
				localStorage.setItem("text",elem.value);
			})
			
			// elem.style.display="none"



			}

				
			

		})

		

		

	</script>
</body>
</html>
