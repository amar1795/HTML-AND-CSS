<html lang="en">
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" id="inputVal" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="searchBtn">Search</button>
            </form>
          </div>
        </div>
      </nav>
      
      <h1 class="text-center">Search for your word  </h1>
      <div class="container" id="cardContainer" style="display: grid; grid-template-columns: repeat(4,1fr);
      ">

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <script>
        let searchBtn=document.getElementById("searchBtn")
        let inputVal=document.getElementById("inputVal");
        searchBtn.addEventListener("click",(e)=>{
            let cardContainer=document.getElementById("cardContainer");
            e.preventDefault();
            let url=`http://localhost:3000/searchword?term=${inputVal.value}`
            let r=fetch(url);
            r.then((response)=>{
                return response.json();
            }).then((data)=>{
                    // let realdata= data.list;

                    let html=" "
                    data.list.forEach(element => {
                        console.log("data is populating")
                        
                        html+=`<div class="card" style="width: 18rem;height:250px ;margin-top:20px">
                        <div class="card-body">
                            <p class="card-text">${element.definition}</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                        </div>`
                    });

                    cardContainer.innerHTML=html;
                
            })
        })

      </script>
</body>

</html>
